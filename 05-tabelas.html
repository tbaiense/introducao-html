<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Nomes de alunos</caption>
        <thead>
            <tr>
                <th>Nomes</th>
                <th>Idades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thiago Moura Baiense</td>
                <td>23</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total de alunos: 2</td>
        </tfoot>
    </table>
</body>
</html>
