<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Mesclada</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="2">Nome completo</th>
                <th>Telefones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Thiago</td>
                <td>27 00001111</td>
            </tr>
            <tr><td>27 00001111</td></tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
