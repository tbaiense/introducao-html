<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="ex.: João Gomes" name="nome">
        
        <br>
        
        <label for="dt-nasc">Data de nascimento</label>
        <input type="date" id="dt-nasc" name="dt-nasc">

        <br>

        <h2>Frutas</h2>
        <label for="manga">Manga</label>
        <input type="checkbox" name="manga" id="manga">
        <label for="uva">Uva</label>
        <input type="checkbox" name="uva" id="uva">

        
        <fieldset>
            <legend>Tipo do recheio</legend>
            <label for="tipo">300mL</label>
            <input type="radio" name="tipo" id="tipo">

            <label for="tipo">500mL</label>
            <input type="radio" name="tipo" id="tipo">

            <label for="tipo">700mL</label>
            <input type="radio" name="tipo" id="tipo">
        </fieldset>

        <br>
        
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor">
        <br>
        <label for="estado"></label>
        <select name="" id="estado">
            <option value="primeiro">ES</option>
            <option value="rj">RJ</option>
            <option value="sp">SP</option>
            <option value="mg">MG</option>
        </select>

        <label for="senha">Senha</label>
        <input type="password" id="senha">
        <textarea>Area de texto</textarea>
        <botton type="submit">Enviar</botton>
    </form>
</body>
</html>
